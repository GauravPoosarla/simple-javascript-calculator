<!DOCTYPE html>
<html>
    <head>
        <link rel="stylesheet" type="text/css" href="style.css">
        <title>Calculator</title>
    </head>
    <body>
        <div id="display-container">
            <p id="display"> </p>
        </div>
        <div id="buttons-container">
        <div class="button" id="button-clear" data-value="ac"> AC </div>
        <div class="button" id="button-sign" data-value="sign"> +/- </div>
        <div class="button" id="button-percent" data-value="%"> % </div>
        <div class="button red" id="button-divide" data-value="/"> / </div>
        <div class="button" id="button-seven" data-value="7"> 7 </div>
        <div class="button" id="button-eight" data-value="8"> 8 </div>
        <div class="button" id="button-nine" data-value="9"> 9 </div>
        <div class="button red" id="button-mutiply" data-value="*"> * </div>
        <div class="button" id="button-four" data-value="4"> 4 </div>
        <div class="button" id="button-five" data-value="5"> 5 </div>
        <div class="button" id="button-six" data-value="6"> 6 </div>
        <div class="button red" id="button-minus" data-value="-"> - </div>
        <div class="button" id="button-one" data-value="1"> 1 </div>
        <div class="button" id="button-two" data-value="2"> 2 </div>
        <div class="button" id="button-three" data-value="3"> 3 </div>
        <div class="button red" id="button-addition" data-value="+"> + </div>
        <div class="button" id="button-zero" data-value="0"> 0 </div>
        <div class="button" id="button-decimal" data-value="."> . </div>
        <div class="button red" id="button-equals" data-value="="> = </div>
        </div>
        <script type="text/javascript" src="script.js"></script>
    </body>
</html>
